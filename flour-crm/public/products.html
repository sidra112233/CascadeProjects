<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Flour CRM</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: box-shadow 0.15s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="bi bi-shop"></i> Flour CRM</h4>
                        <small class="text-white-50">Welcome, Admin User</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sales.html">
                                <i class="bi bi-cart-plus"></i> Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">
                                <i class="bi bi-people"></i> Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">
                                <i class="bi bi-box-seam"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-graph-up"></i> Reports
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-white-50 mt-4">
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <strong>Admin User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><span class="dropdown-item-text">Role: admin</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="py-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="bi bi-box-seam me-2"></i>Product Management</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                    <i class="bi bi-plus-circle me-1"></i>Add Product
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Filter Tabs -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="productTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">
                                        <i class="bi bi-list-ul me-1"></i>All Products
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">
                                        <i class="bi bi-check-circle me-1"></i>Active
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="inactive-tab" data-bs-toggle="tab" data-bs-target="#inactive" type="button" role="tab">
                                        <i class="bi bi-x-circle me-1"></i>Inactive
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="row" id="productsGrid">
                        <!-- Products will be loaded dynamically -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="productName" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" id="productCategory" name="category">
                                <option value="">Select Category</option>
                                <option value="wheat_flour">Wheat Flour</option>
                                <option value="specialty_flour">Specialty Flour</option>
                                <option value="organic">Organic</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productUnit" class="form-label">Unit *</label>
                                <select class="form-select" id="productUnit" name="unit" required>
                                    <option value="">Select Unit</option>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="bag">Bag</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="productWeight" class="form-label">Weight per Unit *</label>
                                <input type="number" class="form-control" id="productWeight" name="weight_per_unit" min="0.01" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price per Unit *</label>
                            <input type="number" class="form-control" id="productPrice" name="price_per_unit" min="0.01" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="productActive" name="is_active" checked>
                                <label class="form-check-label" for="productActive">
                                    Active Product
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addProductForm" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth-check.js"></script>
    <script>
        let editingProductId = null;

        // Tab filtering functionality
        document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (event) {
                const target = event.target.getAttribute('data-bs-target');
                // Filter products based on selected tab
                console.log('Filtering products by:', target);
            });
        });

        // Toggle product status
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn-outline-warning')) {
                const card = e.target.closest('.card');
                const badge = card.querySelector('.badge');
                const button = e.target.closest('.btn-outline-warning');
                
                if (confirm('Deactivate this product?')) {
                    badge.textContent = 'Inactive';
                    badge.className = 'badge bg-secondary';
                    button.innerHTML = '<i class="bi bi-play-circle"></i> Activate';
                    button.className = 'btn btn-outline-success btn-sm';
                }
            }
            
            if (e.target.closest('.btn-outline-success')) {
                const card = e.target.closest('.card');
                const badge = card.querySelector('.badge');
                const button = e.target.closest('.btn-outline-success');
                
                if (confirm('Activate this product?')) {
                    badge.textContent = 'Active';
                    badge.className = 'badge bg-success';
                    button.innerHTML = '<i class="bi bi-pause-circle"></i> Deactivate';
                    button.className = 'btn btn-outline-warning btn-sm';
                }
            }
        });

        let allProducts = [];
        let currentFilter = 'all';

        // Load products from backend
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (response.ok) {
                    const data = await response.json();
                    allProducts = data.products;
                    renderProducts(allProducts);
                } else {
                    console.error('Failed to load products');
                    document.getElementById('productsGrid').innerHTML = 
                        '<div class="col-12"><div class="alert alert-danger">Failed to load products</div></div>';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Error loading products</div></div>';
            }
        }

        // Render products in grid
        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12"><div class="alert alert-info">No products found</div></div>';
                return;
            }

            grid.innerHTML = products.map(product => {
                const badgeClass = product.is_active ? 'bg-success' : 'bg-secondary';
                const badgeText = product.is_active ? 'Active' : 'Inactive';
                const actionButton = product.is_active 
                    ? `<button class="btn btn-outline-warning btn-sm" onclick="toggleProductStatus(${product.id}, false)">
                         <i class="bi bi-pause-circle"></i> Deactivate
                       </button>`
                    : `<button class="btn btn-outline-success btn-sm" onclick="toggleProductStatus(${product.id}, true)">
                         <i class="bi bi-play-circle"></i> Activate
                       </button>`;
                
                return `
                    <div class="col-md-4 mb-4" data-status="${product.is_active ? 'active' : 'inactive'}">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title">${product.name}</h5>
                                    <span class="badge ${badgeClass}">${badgeText}</span>
                                </div>
                                <p class="card-text text-muted">${product.category || 'No description available'}</p>
                                <div class="row text-center mb-3">
                                    <div class="col-6">
                                        <small class="text-muted">Weight</small>
                                        <div class="fw-bold">${product.weight_per_unit} ${product.unit}</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">Price</small>
                                        <div class="fw-bold">Rs. ${product.price_per_unit?.toLocaleString()}</div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-primary btn-sm" onclick="editProduct(${product.id})">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    ${actionButton}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle product status
        async function toggleProductStatus(productId, newStatus) {
            const action = newStatus ? 'activate' : 'deactivate';
            if (confirm(`Are you sure you want to ${action} this product?`)) {
                try {
                    const response = await fetch(`/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ is_active: newStatus })
                    });
                    
                    if (response.ok) {
                        alert(`Product ${action}d successfully!`);
                        loadProducts(); // Reload the list
                    } else {
                        const error = await response.json();
                        alert(error.error || `Failed to ${action} product`);
                    }
                } catch (error) {
                    console.error(`Error ${action}ing product:`, error);
                    alert(`Error ${action}ing product`);
                }
            }
        }

        // Edit product (placeholder)
        function editProduct(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;

            // Populate form fields
            document.getElementById('productName').value = product.name || '';
            document.getElementById('productCategory').value = product.category || '';
            document.getElementById('productUnit').value = product.unit || '';
            document.getElementById('productWeight').value = product.weight_per_unit || '';
            document.getElementById('productPrice').value = product.price_per_unit || '';
            document.getElementById('productActive').checked = !!product.is_active;

            // Change modal title and button text
            document.querySelector('#addProductModal .modal-title').textContent = 'Edit Product';
            document.querySelector('#addProductModal [type="submit"]').textContent = 'Update Product';

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
            modal.show();
        }

        // Tab filtering functionality
        document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (event) {
                const target = event.target.getAttribute('data-bs-target');
                currentFilter = target.replace('#', '');
                
                if (currentFilter === 'all') {
                    renderProducts(allProducts);
                } else {
                    const isActive = currentFilter === 'active';
                    const filtered = allProducts.filter(product => Boolean(product.is_active) === isActive);
                    renderProducts(filtered);
                }
            });
        });

        // Add product form submission
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const formData = new FormData(this);
            const productData = {
                name: formData.get('name'),
                category: formData.get('category'),
                unit: formData.get('unit'),
                weight_per_unit: parseFloat(formData.get('weight_per_unit')),
                price_per_unit: parseFloat(formData.get('price_per_unit')),
                is_active: formData.get('is_active') === 'on'
            };

            try {
                let response;
                if (editingProductId) {
                    // Update product
                    response = await fetch(`/api/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Add new product
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }

                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                    modal.hide();
                    alert(editingProductId ? 'Product updated successfully!' : 'Product added successfully!');
                    this.reset();
                    this.classList.remove('was-validated');
                    loadProducts();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to save product');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                alert('Error saving product');
            }
        });

        // Reset modal on hidden
        document.getElementById('addProductModal').addEventListener('hidden.bs.modal', function () {
            editingProductId = null;
            document.getElementById('addProductForm').reset();
            document.querySelector('#addProductModal .modal-title').textContent = 'Add New Product';
            document.querySelector('#addProductModal [type="submit"]').textContent = 'Add Product';
        });

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
