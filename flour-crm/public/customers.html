<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Flour CRM</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: box-shadow 0.15s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="bi bi-shop"></i> Flour CRM</h4>
                        <small class="text-white-50">Welcome, Admin User</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sales.html">
                                <i class="bi bi-cart-plus"></i> Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="customers.html">
                                <i class="bi bi-people"></i> Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="bi bi-box-seam"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-graph-up"></i> Reports
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-white-50 mt-4">
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <strong>Admin User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><span class="dropdown-item-text">Role: admin</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="py-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="bi bi-people me-2"></i>Customer Management</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
        <a href="customers-new.html" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Add Customer
        </a>
    </div>
</div>

                    </div>

                    <!-- Filter Tabs -->
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#all" data-filter="all">
                                <i class="bi bi-people-fill me-1"></i>All Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#b2b" data-filter="B2B">
                                <i class="bi bi-building me-1"></i>B2B (Business)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#b2c" data-filter="B2C">
                                <i class="bi bi-person me-1"></i>B2C (Individual)
                            </a>
                        </li>
                    </ul>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Contact</th>
                                            <th>Location</th>
                                            <th>Created</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="customersTableBody">
                                        <!-- Customers will be loaded dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth-check.js"></script>
    <script>
        let allCustomers = [];
        let currentFilter = 'all';

        // Load customers from backend
        async function loadCustomers(filterType = 'all') {
            try {
                const url = filterType === 'all' ? '/api/customers' : `/api/customers?type=${filterType}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.customers) {
                    allCustomers = data.customers; // <-- FIXED: store loaded customers
                    renderCustomers(allCustomers);
                } else {
                    console.error('No customers data received');
                }
            } catch (error) {
                console.error('Error loading customers:', error);
                alert('Error loading customers data');
            }
        }

        // Render customers in table
        function renderCustomers(customers) {
            const tbody = document.getElementById('customersTableBody');
            
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = customers.map(customer => {
                const badgeClass = customer.customer_type === 'B2B' ? 'bg-success' : 'bg-info';
                const createdDate = new Date(customer.created_at).toLocaleDateString();
                
                return `
                    <tr data-type="${customer.customer_type}">
                        <td>
                            <div>
                                <strong>${customer.full_name}</strong>
                                ${customer.business_name ? `<br><small class="text-muted">${customer.business_name}</small>` : ''}
                            </div>
                        </td>
                        <td>
                            <span class="badge ${badgeClass}">${customer.customer_type}</span>
                        </td>
                        <td>
                            <div>
                                <i class="bi bi-telephone me-1"></i>${customer.contact}
                                ${customer.whatsapp ? `<br><i class="bi bi-whatsapp me-1 text-success"></i>${customer.whatsapp}` : ''}
                                ${customer.email ? `<br><i class="bi bi-envelope me-1"></i><small>${customer.email}</small>` : ''}
                            </div>
                        </td>
                        <td>
                            <div>
                                <strong>${customer.city_name || 'N/A'}</strong>
                                <br><span class="badge bg-secondary">${customer.province_name || 'N/A'}</span>
                                ${customer.town_name ? `<br><small class="text-muted">${customer.town_name}</small>` : ''}
                            </div>
                        </td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a href="customers-profile.html?id=${customer.id}" class="btn btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="customers-edit.html?id=${customer.id}" class="btn btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger" onclick="confirmDelete(${customer.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filter functionality
        document.querySelectorAll('[data-filter]').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active tab
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                
                // Filter customers
                const filter = this.dataset.filter;
                currentFilter = filter;
                
                if (filter === 'all') {
                    renderCustomers(allCustomers);
                } else {
                    const filtered = allCustomers.filter(customer => customer.customer_type === filter);
                    renderCustomers(filtered);
                }
            });
        });

        async function confirmDelete(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const response = await fetch(`/api/customers/${customerId}/delete`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        alert('Customer deleted successfully!');
                        loadCustomers(); // Reload the list
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to delete customer');
                    }
                } catch (error) {
                    console.error('Error deleting customer:', error);
                    alert('Error deleting customer');
                }
            }
        }

        // Load customers on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
        });
    </script>
</body>
</html>
