<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flour CRM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: #333;
            overflow-x: hidden;
        }
        
        .container-fluid {
            padding: 0;
        }
        
        .left-side {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .brand-content {
            position: relative;
            z-index: 2;
        }
        
        .brand-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .brand-icon i {
            font-size: 60px;
            color: white;
        }
        
        .brand-title {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .brand-description {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .feature-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .feature-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .feature-box i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .feature-box h5 {
            font-weight: 600;
            color: white;
        }
        
        .right-side {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h3 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .input-group {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .input-group-text {
            background-color: var(--light-color);
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            padding: 12px 15px;
        }
        
        .form-control {
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: var(--light-color);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: none;
            background-color: white;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .form-check {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            margin-top: 0.25rem;
            cursor: pointer;
        }
        
        .form-check-label {
            cursor: pointer;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #6c757d;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e9ecef;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
            background-color: white;
            color: #6c757d;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        
        .alert-custom {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger-custom {
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
            color: #c53030;
        }
        
        .alert-success-custom {
            background-color: #f0fff4;
            border-left: 4px solid #38a169;
            color: #2f855a;
        }
        
        @media (max-width: 992px) {
            .left-side {
                display: none !important;
            }
            
            .right-side {
                padding: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 left-side d-flex align-items-center justify-content-center">
                <div class="brand-content text-center text-white px-4">
                    <div class="brand-icon">
                        <i class="bi bi-shop"></i>
                    </div>
                    <h2 class="brand-title">Flour CRM System</h2>
                    <p class="brand-description">Manage your flour business across Punjab & KPK regions</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-4 mb-3">
                            <div class="feature-box">
                                <i class="bi bi-people-fill"></i>
                                <h5>Customer Management</h5>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="feature-box">
                                <i class="bi bi-graph-up"></i>
                                <h5>Sales Analytics</h5>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="feature-box">
                                <i class="bi bi-geo-alt-fill"></i>
                                <h5>Regional Tracking</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 right-side">
                <div class="login-card">
                    <div class="login-header">
                        <h3>Welcome Back</h3>
                        <p>Sign in to your CRM account</p>
                    </div>
                    
                    <div id="alert-container">
                        <div id="alert-message" class="alert-custom"></div>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" value="admin@flourcrm.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" value="admin123" required>
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="button" class="btn btn-login" onclick="login()">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="social-btn">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="social-btn">
                            <i class="bi bi-microsoft"></i>
                        </button>
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign Up</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'danger');
                return;
            }
            
            try {
                // Show loading state
                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing In...';
                loginBtn.disabled = true;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Login failed. Please check your credentials.', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Reset button state
                const loginBtn = document.querySelector('.btn-login');
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
                loginBtn.disabled = false;
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            
            alertMessage.textContent = message;
            alertMessage.className = `alert-custom alert-${type}-custom`;
            alertMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });
        
        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                login();
            }
        });
    </script>
</body>
</html>
